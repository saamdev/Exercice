<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/49064a071f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="imgform">
          <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. 
          You have <br> a voice, but so does your audience. 
          Create connections with <br> your users as you engage in genuine discussion.
        </p>
        <button class="button">Register</button>    
      </div>
    
      
  
    </div>
      
      
  </main>

  <footer>
    
    <div class="fab">
      <ul class="icon">
        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fab fa-twitter"></i></a></li>
        <li><a href=""><i class="fab fa-instagram"></i></a></li>
      </ul>
      
  
    </div>
  </footer>
</body>
</html>
